<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
</head>
<body>
  <div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label>Usuario:</label>
      <input type="text" id="usuario" required>
      <label>Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje"></p>
  </div>
</div>

  <script src="script.js"></script>
  <style>
    /* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
}

/* Contenido del modal */
.modal-content {
  background-color: #111;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  color: #fff;
  box-shadow: 0 0 20px #00ffc3;
  text-align: center;
}

.modal-content input {
  width: 90%;
  padding: 8px;
  margin: 6px 0;
  border: none;
  border-radius: 5px;
  background: #222;
  color: white;
}

.modal-content button {
  background: #00ffc3;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.modal-content button:hover {
  background: #00b58a;
}

.cerrar {
  float: right;
  font-size: 20px;
  cursor: pointer;
  color: #ccc;
}
.cerrar:hover {
  color: white;
}

  </style>
</body>
</html>
