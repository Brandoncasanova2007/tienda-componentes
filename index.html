<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fusion Tech - Componentes de Computadora</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

  <!-- BANNER SUPERIOR + MENÚ DE NAVEGACIÓN -->
  <header class="banner">
    <div class="banner-top">
      <div class="logo"><h1>Fusion Tech</h1></div>
      <div class="buscador">
        <input type="text" id="input-buscador" placeholder="Buscar producto...">
        <i class="fas fa-search"></i>
      </div>
      <div class="redes">
        <a href="https://www.facebook.com/profile.php?id=61578791375270" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <div class="usuario-opciones">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
          <a href="#"><i class="fas fa-user"></i></a>
        </div>
      </div>
    </div>

    <!-- MENÚ DE PÁGINAS DENTRO DEL BANNER -->
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="monitores.html">Monitores</a></li>
        <li><a href="teclados.html">Teclados</a></li>
        <li><a href="gaming.html">Gaming</a></li>
        <li><a href="componentes.html">Componentes</a></li>
        <li><a href="ordernador.html">Ordenador</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- CARRUSEL -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="fotos/carrusel 1.jpg" alt="Banner 1"></div>
      <div class="swiper-slide"><img src="fotos/carrusel 2.jpg" alt="Banner 2"></div>
      <div class="swiper-slide"><img src="fotos/carrusel 3.jpg" alt="Banner 3"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <main>
    <section class="productos">
      <h2>Productos Destacados</h2>
      <div class="producto">
        <img src="fotos/Screenshot_1-removebg-preview.png" alt="Monitor 1">
        <h3>Monitor Gaming 24"</h3>
        <p>$200</p>
        <a href="#" class="boton">Ver más</a>
      </div>
      <div class="producto">
        <img src="fotos/Screenshot_2-removebg-preview.png" alt="Monitor 2">
        <h3>Monitor Ultra HD 27"</h3>
        <p>$350</p>
        <a href="#" class="boton">Ver más</a>
      </div>
      <div class="producto">
        <img src="fotos/Screenshot_3-removebg-preview.png" alt="Monitor 3">
        <h3>Monitor Curvo 32"</h3>
        <p>$500</p>
        <a href="#" class="boton">Ver más</a>
      </div>
    </section>
  </main>

  <footer><p>© 2025 Tienda de Componentes. Todos los derechos reservados.</p></footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: { delay: 3000, disableOnInteraction: false },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });

    const buscador = document.getElementById("input-buscador");
    const productos = document.querySelectorAll(".producto");
    buscador.addEventListener("input", () => {
      const texto = buscador.value.toLowerCase();
      productos.forEach(p => {
        const nombre = p.querySelector("h3").textContent.toLowerCase();
        p.style.display = nombre.includes(texto) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
